
<div class="container">
  <h2>Parametry poszukiwanego wentylatora</h2>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Name">Nazwa:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Name" [(ngModel)]="Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Power">Moc:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Power" [(ngModel)]="Power">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Revolution">Obroty:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Revolution" [(ngModel)]="Revolution">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="Pressure">Ciśnienie:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Pressure" [(ngModel)]="Pressure">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="AirMassFlow">Wydajność:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="AirMassFlow" [(ngModel)]="AirMassFlow">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <ngx-select-dropdown [config]="config" [options]="natures"
                           [(ngModel)]="Nature" [multiple]="false"></ngx-select-dropdown>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button (click)="SearchForMatches()" class="btn btn-default">Dobierz wentylatory</button>
    </div>
  </div>

</div>
<div id="chart" *ngIf="dataLoaded">
  <div  [chart]="stock"></div>
  <table class='table' >
    <thead>
      <tr>
        <th>Date</th>
        <th>Temp. (C)</th>
        <th>Temp. (F)</th>
        <th>Summary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let forecast of forecasts">
        <td>{{ forecast.dateFormatted }}</td>
        <td>{{ forecast.temperatureC }}</td>
        <td>{{ forecast.temperatureF }}</td>
        <td>{{ forecast.summary }}</td>
      </tr>
    </tbody>
  </table>
  </div>
